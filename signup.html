<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login form</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
</head>

<body>
  <section class="login-page">
    <form action="/signup_submit" method="POST" enctype="application/json" id="submit-form">
      <div class="box">
        <div class="form-head">
          <h2>Signup</h2>
        </div>
        <div class="form-body">
          <input type="name" id="name" name="name" placeholder="name" required />
          <input type="email" id="email" name="email" placeholder="email" required>
          <input type="password" id="password" name="password" placeholder="password" required />
        </div>
        <div class="form-footer">
          <button type="submit">Sign in</button>
        </div>
      </div>
    </form>
  </section>
  <script>
    const contactForm = document.getElementById("submit-form");
    const loginlink = document.getElementById("form-foot");
    loginlink.insertAdjacentHTML("beforeend", `<p>already have an account?, login here: <a href="${base_url}/login"> here</a></p>`);
    contactForm.addEventListener("submit", function (event) {
      event.preventDefault();

      let request = new XMLHttpRequest();
      let url = base_url + "/signup_submit";
      request.open("POST", url, true);
      request.setRequestHeader("Content-Type", "application/json");
      request.onreadystatechange = function () {
        if (request.readyState === 4 && request.status === 200) {
          var jsonData = JSON.parse(request.response);
          console.log(jsonData);
        }
      };
      let name = document.getElementById("name").value;
      let password = document.getElementById("password").value;
      let email = document.getElementById("email").value;
      let data = JSON.stringify({
        name: name,
        password: password
      });

      request.send(data);
    });
  </script>
  <script src="js/app.js"></script>
</body>

</html>
